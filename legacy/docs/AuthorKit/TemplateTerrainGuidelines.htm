<h4>Template Terrain Guidelines</h4>

<p>Template terrain info is extracted from left to right, top to bottom. Order 
must match Template art and names.</p>

<p>Black tiles are unobstructed</p>

<p>Red tiles are obstructed</p>

<p>surrounding tiles are irrelevant but should be filled RGB 255, 0, 255</p>
